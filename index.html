<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da velha</title>
</head>
<body>
    <div class="contet-center">
        <div class="players">
            <label for="player1">X</label>
            <input type="text" id="player1" placeholder="Nome do jogador 1">
            <label for="player2">O</label>
            <input type="text" id="player2" placeholder="Nome do jogador 2">
        </div>
        <h1>Vez do jogador: <span id="turnPlayer"></span></h1>
        <section id="gameBoard">
            <span class="cursor-poiter" data-region="0.0"></span>
            <span class="cursor-poiter" data-region="0.1"></span>
            <span class="cursor-poiter" data-region="0.2"></span>
            <span class="cursor-poiter" data-region="1.0"></span>
            <span class="cursor-poiter" data-region="1.1"></span>
            <span class="cursor-poiter" data-region="1.2"></span>
            <span class="cursor-poiter" data-region="2.0"></span>
            <span class="cursor-poiter" data-region="2.1"></span>
            <span class="cursor-poiter" data-region="2.2"></span>
        </section>
        <button id="start">Come√ßar!</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
